name: Create A File
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - main

jobs:
  createFile:
    name: Create A File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 1arp/create-a-file-action@0.4.5
        with:
          path: 'test'
          isAbsolutePath: false
          file: 'foo.bar'
          content: |
            Hello
            World