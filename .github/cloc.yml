name: Generate and Use Ignored File

on:
  push:
    branches:
      - main
      - master

jobs:
  cloc:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate a file listed in .gitignore
      - name: Generate Ignored File
        run: |
          mkdir -p temp-reports
          echo "This is a generated report file, ignored by Git." > temp-reports/cloc-report.txt
          echo "File generated at 'temp-reports/cloc-report.txt'."

      # Step 3: Process the generated file (if needed)
      - name: Use the Generated File
        run: |
          echo "Contents of the ignored file:"
          cat temp-reports/cloc-report.txt

      # (Optional) Use the file further in the workflow
      - name: Archive the File (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: cloc-report
          path: temp-reports/cloc-report.txt